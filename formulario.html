<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h2>Inicia sesión o regístrate en cuestión de segundos</h2>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="Google_-G-_Logo.svg_.png" alt="logo-google"/>
                </picture>
                <span>Usar Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>       

        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name"/>
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username"/>
                </label>                
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email"/>               

            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="6+ characters">
            </label>
            <label for="accept" class="checkbox-label">
                <input type="checkbox" id="accept">
                <span>Acepto las condiciones y aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>        
    </div>
</body>
</html>
